<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Think Money Tree | Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
// Tailwind configuration (rest of config is unchanged)
tailwind.config = {
    theme: {
        extend: {
            colors: {
                'tmt-primary': '#00A99D', // Teal/Green
                'tmt-secondary': '#FFC700', // Gold/Yellow
                'tmt-bg': '#121212', // Dark background
                'tmt-card': '#1f1f1f', 
                'tmt-blue-light': '#4A90E2', 
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'], 
            },
            boxShadow: { 
                '3xl-dark': '0 35px 60px -15px rgba(0, 0, 0, 0.5)',
                'tmt-primary/50': '0 10px 25px -5px rgba(0, 169, 157, 0.5), 0 8px 10px -6px rgba(0, 169, 157, 0.5)',
                'tmt-secondary/50': '0 10px 25px -5px rgba(255, 199, 0, 0.5), 0 8px 10px -6px rgba(255, 199, 0, 0.5)',
                'red-500/50': '0 10px 25px -5px rgba(239, 68, 68, 0.5), 0 8px 10px -6px rgba(239, 68, 68, 0.5)'
            }
        }
    }
}
</script>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
<script src="https://unpkg.com/lucide@latest"></script>

<style>
    .search-container { position: relative; }
    .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 50;
        max-height: 300px;
        overflow-y: auto;
        background-color: #1F2937;
        border: 1px solid #374151;
        border-top: none;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }
    .suggestion-item {
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.15s;
        color: #D1D5DB;
        font-size: 14px;
    }
    .suggestion-item:hover {
        background-color: #374151;
        color: #00A99D;
    }

    /* --- NEW FEAR & GREED GAUGE STYLES --- */
    .gauge-container {
        width: 250px; /* Gauge size */
        height: 125px; /* Half of the width */
        position: relative;
        overflow: hidden; /* This clips the bottom half */
        margin: 0 auto 0; /* Center it */
    }
    .gauge-arc {
        width: 250px;
        height: 250px;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        /* The 180-degree color sweep */
        background: conic-gradient(
            from 180deg, 
            #ef4444 0deg,   /* red-500 */
            #f59e0b 90deg,  /* orange-500 */
            #facc15 135deg, /* yellow-400 */
            #22c55e 180deg /* green-500 */
        );
    }
    .gauge-mask {
        width: 190px; /* Must be smaller than gauge-arc */
        height: 190px;
        background: #1f1f1f; /* Use tmt-card color */
        border-radius: 50%;
        position: absolute;
        top: 30px; /* (250 - 190) / 2 */
        left: 30px; /* (250 - 190) / 2 */
        z-index: 10;
    }
    .gauge-needle {
        width: 4px; /* Needle width */
        height: 110px; /* Needle length */
        background: #ffffff; /* White needle */
        border-radius: 2px;
        position: absolute;
        bottom: 0;
        left: 50%;
        margin-left: -2px; /* Half of width */
        transform-origin: bottom center;
        transform: rotate(0deg); /* Default rotation (50 = Neutral) */
        transition: transform 0.7s ease-out; /* Smooth animation */
        z-index: 20;
    }
    .gauge-needle-center {
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        position: absolute;
        bottom: -8px; /* Half of height */
        left: 50%;
        margin-left: -8px; /* Half of width */
        z-index: 25;
    }
    /* --- END GAUGE STYLES --- */
</style>
</head>
<body class="bg-tmt-bg font-sans antialiased">

<main class="min-h-screen pt-8 pb-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="text-center mb-12 p-6 bg-gray-900 rounded-xl shadow-2xl border-l-4 border-tmt-primary shadow-tmt-primary/50">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-white mb-2">Think Money Tree Dashboard</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Key market indicators for the value investor.</p>
        </div>

        <section class="mb-16">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="lg:col-span-1 space-y-8">
                    
                    <div class="p-4 rounded-xl shadow-2xl border-l-4 border-tmt-secondary bg-gray-900">
                        <h2 class="text-lg font-bold text-white mb-3 border-b border-gray-800 pb-2">
                            <i data-lucide="scale" class="w-5 h-5 text-tmt-secondary mr-1 inline"></i>
                            Core Analytics: Sentiment Gauge
                        </h2>
                        
                        <div class="text-center mb-4">
                            <div class="gauge-container">
                                <div class="gauge-arc"></div>
                                <div class="gauge-mask" style="background-color: #18181b;"></div> <div id="gauge-needle" class="gauge-needle"></div>
                                <div class="gauge-needle-center"></div>
                            </div>
                            
                            <p id="stockFearGreedValue" class="text-5xl font-extrabold text-red-500 -mt-20 relative z-30">55</p>
                            <p id="stockFearGreedLabel" class="text-xl font-bold text-red-500 transition duration-300 relative z-30">
                                (Neutral)
                            </p>
                            <p class="text-sm text-gray-400 mt-10 relative z-30"> A gauge of the S&P 500's emotional standing.
                            </p>
                        </div>
                        
                        <div class="tradingview-widget-container mx-auto" style="width: 100%; height: 120px; max-width: 250px;">
                            <div class="tradingview-widget-container__widget"></div>
                            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                            {
                                "symbol": "INDEX:VIX", "width": "100%", "isTransparent": true, "colorTheme": "dark", "locale": "en"
                            }
                            </script>
                        </div>
                        <p class="text-xs text-gray-500 mt-2 text-center">
                            Proxy: VIX Volatility Index. Extreme Fear = Potential Buy.
                        </p>
                    </div>
                    </div>
            </div>
        </section>
        
        </div>
</main>

<script src="script.js"></script>
<script src="tmt_dashboard.js"></script>
</body>
</html>
