<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Nixtz | Service Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nixtz-primary': '#4F46E5', // Indigo/Blue
                        'nixtz-secondary': '#10B981', // Emerald/Green
                        'nixtz-bg': '#0F172A', // Very dark background
                        'nixtz-card': '#1E293B', // Dark card background
                        'tmt-primary': '#4F46E5', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script> 
</head>
<body class="bg-nixtz-bg font-sans min-h-screen flex flex-col text-white">

    <header class="bg-nixtz-bg shadow-2xl sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-3">
            <div class="flex items-center">
                <a href="index.html" title="Back to Home">
                    <img
                        src="images/Nixtz logo black copy.png"
                        alt="Nixtz Logo"
                        class="h-14 sm:h-16 w-auto rounded-xl"
                        title="Nixtz Business Software"
                    >
                </a>
            </div>
        </div>
    </header>
    
    <div id="message-box" class="fixed top-4 right-4 bg-nixtz-primary p-4 rounded-lg shadow-2xl z-[9999] hidden opacity-0 transition-opacity duration-300 text-white">
        <p id="message-text" class="font-semibold"></p>
    </div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-nixtz-card rounded-xl shadow-2xl p-8 space-y-6 border border-gray-700">
            <h1 class="text-3xl font-extrabold text-white text-center">Service Access Required</h1>
            <p class="text-center text-gray-400">Please sign in with your authorized staff credentials.</p>

            <form id="login-form" class="form-container space-y-4"> 
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300">Employee ID or Username</label>
                    <input type="text" id="login-email" name="employeeId" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-nixtz-primary focus:border-nixtz-primary transition" placeholder="Employee ID or Username">
                </div>
                
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="login-password" name="password" required class="block w-full px-4 py-2 pr-10 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-nixtz-primary focus:border-nixtz-primary transition">
                        <button type="button" 
                                id="password-toggle" 
                                onclick="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-400 hover:text-white transition duration-200">
                            <i data-lucide="eye-off" id="toggle-icon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div class="text-right">
                    <a href="javascript:void(0)" id="forgot-password-link" class="text-xs font-medium text-gray-500 hover:text-nixtz-secondary transition duration-200">
                        Forgot Password?
                    </a>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-white bg-nixtz-primary hover:bg-[#3f3bbf] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nixtz-primary transition duration-150">
                    Sign In to Service
                </button>
            </form>

            <div class="text-center pt-2 text-sm">
                <p class="text-gray-400">Account creation is managed by the system administrator.</p>
            </div>
            
        </div>
    </main>

    <footer class="bg-nixtz-bg py-12 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-500">&copy; 2024 Nixtz. Simplify Everything.</p>
        </div>
    </footer>

    <script src="service_script.js"></script>

    <script src="service_login.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>
</html>
