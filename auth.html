<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Think Money Tree | Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tmt-primary': '#00A99D', // Teal/Green
                        'tmt-secondary': '#FFC700', // Gold/Yellow
                        'tmt-bg': '#121212', // Dark background
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Sets Inter as default font
                    },
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    
    <style>
        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-tmt-bg font-sans min-h-screen flex flex-col">

    <header class="bg-tmt-bg shadow-2xl sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-3">
            <div class="flex items-center">
                <a href="index.html" title="Back to Home">
                    <img
                        src="images/Think money tree logo 4.png"
                        alt="Think Money Tree Logo"
                        class="h-14 sm:h-16 w-auto rounded-xl"
                        title="Think Money Tree Logo"
                    >
                </a>
            </div>
        </div>
    </header>
    <div id="message-box" class="fixed top-4 right-4 text-tmt-bg p-4 rounded-lg shadow-2xl z-[9999] hidden opacity-0 transition-opacity duration-300">
        <p id="message-text" class="font-semibold"></p>
    </div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8 space-y-6">
            <h1 id="form-title" class="text-3xl font-extrabold text-white text-center"></h1>
            <p id="form-subtitle" class="text-center text-gray-400"></p>

            <form id="register-form" class="form-container space-y-4 hidden">
                <div>
                    <label for="reg-username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="reg-username" name="username" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="reg-email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-300">Password (min 8 chars)</label>
                    <input type="password" id="reg-password" name="password" required minlength="8" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                <div>
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirmPassword" required minlength="8" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-tmt-bg bg-tmt-secondary hover:bg-[#E5B800] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tmt-secondary transition duration-150">
                    Join Now
                </button>
            </form>

            <form id="login-form" class="form-container space-y-4 hidden">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-tmt-primary focus:border-tmt-primary">
                </div>
                
                <div class="text-right">
                    <a href="javascript:void(0)" id="forgot-password-link" class="text-xs font-medium text-gray-500 hover:text-tmt-secondary transition duration-200">
                        Forgot Password?
                    </a>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-tmt-bg bg-tmt-primary hover:bg-[#009688] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tmt-primary transition duration-150">
                    Sign In
                </button>
            </form>

            <div class="text-center pt-2 text-sm">
                <p id="switch-text" class="text-gray-400">
                    </p>
            </div>
            
        </div>
    </main>

    <footer class="bg-tmt-bg py-12 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-white text-lg font-semibold mb-4">Ready to start investing like a value master?</p>
            <a href="budget_tracker.html" class="inline-flex items-center justify-center px-6 py-3 mr-4 border border-tmt-primary text-base font-medium rounded-full text-tmt-primary hover:bg-tmt-primary hover:text-tmt-bg transition duration-300 transform hover:scale-105 font-bold">
                Start Tracking Your Budget
            </a>
            <a href="https://www.youtube.com/@thinkmoneytree" target="_blank" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-tmt-bg bg-tmt-secondary hover:bg-[#E5B800] transition duration-300 transform hover:scale-105 font-bold">
                Subscribe to Think Money Tree
            </a>
            <div class="mt-8 border-t border-gray-800 pt-8">
                <p class="text-sm text-gray-500">&copy; 2024 Think Money Tree. Invest Smarter. Not Harder.</p>
                <p class="text-xs text-gray-600 mt-2">Disclaimer: All content is for educational purposes only. Not financial advice.</p>
            </div>
        </div>
    </footer>

    <script src="auth_script.js" defer></script>

</body>
</html>
