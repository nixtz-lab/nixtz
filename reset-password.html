<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixtz | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nixtz-primary': '#4F46E5', 
                        'nixtz-secondary': '#10B981', 
                        'nixtz-bg': '#0F172A', 
                        'nixtz-card': '#1E293B', 
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-nixtz-bg text-white min-h-screen flex items-center justify-center px-4">

    <div class="max-w-md w-full bg-nixtz-card rounded-2xl shadow-2xl p-8 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white mb-2">Reset Password</h1>
            <p class="text-gray-400 text-sm">Enter your new password below.</p>
        </div>

        <div id="message-box" class="hidden p-4 rounded-lg mb-6 text-sm font-semibold text-center transition-all duration-300"></div>

        <div id="initial-loading" class="text-center py-4 hidden">
            <p class="text-gray-400 animate-pulse">Validating link...</p>
        </div>

        <div id="success-message" class="hidden text-center py-4">
            <div class="text-nixtz-secondary text-5xl mb-4">âœ“</div>
            <h2 class="text-xl font-bold text-white mb-2">Password Reset!</h2>
            <p class="text-gray-400 text-sm mb-6">You can now log in with your new password.</p>
            <a href="auth.html?mode=login" class="inline-block w-full py-3 px-4 bg-nixtz-primary hover:bg-[#3f3bbf] text-white font-bold rounded-full shadow-lg transition duration-200">
                Go to Login
            </a>
        </div>

        <form id="reset-form" class="space-y-6 hidden">
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-400 mb-1">New Password</label>
                <input type="password" id="new-password" required minlength="8" placeholder="At least 8 characters"
                    class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-nixtz-primary focus:ring-1 focus:ring-nixtz-primary transition duration-200">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="8" placeholder="Confirm new password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-nixtz-primary focus:ring-1 focus:ring-nixtz-primary transition duration-200">
            </div>

            <button type="submit" id="reset-button"
                class="w-full py-3 px-4 bg-nixtz-primary hover:bg-[#3f3bbf] text-white font-bold rounded-full shadow-lg transform transition duration-200 hover:scale-[1.02]">
                Set New Password
            </button>
        </form>

        <div id="back-link" class="mt-6 text-center">
            <a href="auth.html?mode=login" class="text-sm text-gray-400 hover:text-white transition duration-200">
                Back to Login
            </a>
        </div>
    </div>

    <script>
        /**
         * reset_password_script.js Logic Embedded
         */
        document.addEventListener('DOMContentLoaded', () => {
            // Element References
            const loadingMessage = document.getElementById('initial-loading');
            const resetForm = document.getElementById('reset-form');
            const successMessageContainer = document.getElementById('success-message');
            const messageBox = document.getElementById('message-box');
            const backLink = document.getElementById('back-link');
            const resetButton = document.getElementById('reset-button');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Helper: Display Message
            function showMessage(text, isError) {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-500/20', 'text-red-400', 'bg-green-500/20', 'text-green-400');
                
                if (isError) {
                    messageBox.classList.add('bg-red-500/20', 'text-red-400');
                } else {
                    messageBox.classList.add('bg-green-500/20', 'text-green-400');
                }
            }

            // Helper: UI State Management
            function setUiState(state) {
                loadingMessage.classList.add('hidden');
                resetForm.classList.add('hidden');
                successMessageContainer.classList.add('hidden');
                backLink.classList.remove('hidden'); // Always show back link unless success

                if (state === 'loading') {
                    loadingMessage.classList.remove('hidden');
                } else if (state === 'form') {
                    resetForm.classList.remove('hidden');
                } else if (state === 'success') {
                    successMessageContainer.classList.remove('hidden');
                    backLink.classList.add('hidden'); // Hide back link on success
                    messageBox.classList.add('hidden'); // Hide error messages on success
                } else if (state === 'error') {
                    // Just show the message box, hide form
                    loadingMessage.classList.add('hidden');
                }
            }

            // 1. Get Token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // 2. Initial Validation
            if (!token) {
                showMessage('Invalid or missing reset token. Please check your link.', true);
                setUiState('error');
                return;
            }

            // Show form immediately (token valid format check happens on submit)
            setUiState('form');

            // 3. Handle Submit
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    return showMessage('Passwords do not match.', true);
                }

                resetButton.disabled = true;
                resetButton.textContent = 'Updating...';

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        setUiState('success');
                    } else {
                        showMessage(result.message || 'Failed to reset password.', true);
                        resetButton.disabled = false;
                        resetButton.textContent = 'Set New Password';
                    }

                } catch (error) {
                    console.error('Reset Error:', error);
                    showMessage('Network connection error.', true);
                    resetButton.disabled = false;
                    resetButton.textContent = 'Set New Password';
                }
            });
        });
    </script>
</body>
</html>
